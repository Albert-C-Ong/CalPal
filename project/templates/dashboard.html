<!-- Shows login form -->
{% extends "base.html" %}
{% block content %}

<div class="main">

  <!-- Form container -->
  <div class="form-container">
    <div class="form-wrapper">

      <div class="center">
        <a href="{{ url_for('main.login') }}">
          <img src="../static/CalPal_logo_opaque.png" alt="The CalPal logo" width="450">
        </a>
      </div>
      
      <!-- Welcome message -->
      <p><strong>Welcome {{fname}} {{lname}}!</strong></p>
      
      {{formatted_date}}
    
    <!-- Exit and Update info buttons -->
    <form method="POST" action="{{ url_for('main.dashboard_buttons') }}">
      <div class="divider">
      
        <!-- Exit button -->
        <div class="divider-size">
            <button type="submit" name="action" value="EXIT">Exit</button>
        </div>
      
        <!-- Update info button -->
        <div class="divider-size">
          <button type="submit" name="action" value="UPDATE INFO">Update info</button>
        </div>
      </div>
    </form>
    
  </div>

</div>

{% endblock %}
